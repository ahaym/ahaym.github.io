<html>
<head>
<style>
.hm {
  animation: hm_ani 30s infinite linear;
}

@keyframes hm_ani {
  0% {
    transform: rotateY(0deg) rotate(0deg) scale(0.5);
  }
  25% {
    transform: rotateY(0deg) rotate(0deg) scale(0.5);
  }
  50% {
    transform: rotateY(359deg) rotate(359deg) scale(7) translateY(30%)
  }
  100% {
    transform: rotateY(0deg) rotate(0deg) skewY(359deg) scale(0.25);
  }
}
</style>
</head>
<body>
<img src="asya.png" class="hm"/>
<h1>Happy Birth day Anastasia!</h1>
<h2>from Tethics</h2>
<audio controls autoplay><source src="international.mp3" type="audio/mpeg"></audio>
</body>
</html>
